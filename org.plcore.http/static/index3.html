<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Websocket round trip test</title>
<script type="text/javascript" src="/global/ws3.js"></script>
</head>
<body>
<h2>Triggers</h2>

<input id="123" type="text" oninput="respondToInput(this)">

<script type="text/javascript">

var websocket;

window.addEventListener("load", function() {
	console.log(window.location.host + "/roundtrip/");
	websocket = new WS(window.location.host, "roundtrip/", null);
}, false);

function respondToInput(elem) {
	console.log(elem);
	console.log(elem.id);
	console.log(elem.value);
	websocket.sendInput(elem.id, elem.value);
}

</script>

</body>
</html>
