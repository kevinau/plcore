{% extends "ItemModel" %}
{% block itemContent %}
<input type="text" id="input{{id}}" name="input{{id}}" 
{% if mode == 'VIEW' %}readonly{% elseif mode == 'DISABLED' %}disabled{% endif %}
   maxlength="{{type.fieldSize}}" 
{% if type.fieldSize != 255 %} style="width:{{type.fieldSize}}ch"{% endif %}
   oninput="window.websocket.sendInput({{id}},this.value)">
{% endblock %}
